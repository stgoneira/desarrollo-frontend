<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Limpio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <h1>Autolimpio</h1>

        <form action="index.html">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="7000" id="lavadoExterior">
                <label class="form-check-label" for="lavadoExterior">
                  Lavado Exterior $7.000.-
                </label>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="5000" id="lavadoMotor">
                <label class="form-check-label" for="lavadoMotor">
                    Lavado Motor $5.000.-
                </label>
              </div>

              <button id="btnCalcular" type="button" class="btn btn-primary">Calcular</button>
        </form> 

        <div class="row">
            <div class="col-1">Neto</div>
            <div id="neto" class="col-2">$</div>
            <div class="col-1">IVA</div>
            <div id="iva" class="col-2">$</div>
            <div class="col-1">TOTAL</div>
            <div id="total" class="col-2">$</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/autolimpio.js"></script>
</body>
</html>
