<!DOCTYPE html>
<html>
<head>
	<title>Ventas trimestrales - Empresa de tecnología</title>
</head>
<body>
	<h1>Ventas trimestrales - Empresa de tecnología</h1>

	<table>
		<thead>
			<tr>
				<th scope="row">Trimestre</th>
				<th scope="col">Ventas</th>
				<th scope="col">Gastos</th>
				<th scope="col">Beneficios</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td scope="row">1</td>
				<td>$100,000</td>
				<td>$50,000</td>
				<td>$50,000</td>
			</tr>
			<tr>
				<td scope="row">2</td>
				<td>$150,000</td>
				<td>$75,000</td>
				<td>$75,000</td>
			</tr>
			<tr>
				<td scope="row">3</td>
				<td>$200,000</td>
				<td>$100,000</td>
				<td>$100,000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td scope="row">Total</td>
				<td>$450,000</td>
				<td>$225,000</td>
				<td>$225,000</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
