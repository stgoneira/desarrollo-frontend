<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Password Eye</title>
    <style>
        input {
            padding: 0.2em;
        }
        i {
            margin-left: 0px; 
            padding: 1em;cursor: 
            pointer;
            margin-left: -2em;
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center center;
        }
        i.mostrar {
	        background-image: url("eye.svg");            
        }
        i.ocultar{            
	        background-image: url("eye-closed.svg");
        }
    </style>
</head>
<body>    
    <form method="post" action="a.html">
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" />
        <i class="mostrar"></i>
    </form>

    <script>
        const elI = document.querySelector('i');
        const elInput = document.querySelector('input');
        elI.addEventListener('click', () => {
            if( elI.classList.contains('mostrar') ) {
                elI.classList.remove('mostrar');
                elI.classList.add('ocultar');
                elInput.setAttribute('type', 'text');
            } else {
                elI.classList.remove('ocultar');
                elI.classList.add('mostrar');
                elInput.setAttribute('type', 'password');
            }
        });
    </script>
</body>
</html>
