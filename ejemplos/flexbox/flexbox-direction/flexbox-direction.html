<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Flexbox Summary</title>
    <link rel="stylesheet" href="flexbox-direction.css">
</head>
<body>
    <h1>Flexbox</h1>

    <h2>Direction</h2>
    <h3>flex-direction: row; (default)</h3>
    <div class="d-flex" style="flex-direction: row;">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>

    <h3>flex-direction: row-reverse;</h3>
    <div class="d-flex" style="flex-direction: row-reverse;">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>

    <h3>flex-direction: column;</h3>
    <div class="d-flex" style="flex-direction: column;">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>

    <h3>flex-direction: column-reverse;</h3>
    <div class="d-flex" style="flex-direction: column-reverse;">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>
</body>
</html>
