<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pruebas con MochaJS</title>
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <script src="mi-libreria.js"></script>
</head>
<body style="padding: 2em;">
    <h1>Pruebas con MochaJS</h1>
    <p>
        <strong>INSTRUCCIONES:</strong> Para ejecutar las pruebas abra este archivo HTML en el Browser de su preferencia.
    </p>
    <div id="mocha"></div>

    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    <script src="https://unpkg.com/browse/sinon@15.0.3/pkg/sinon.js"></script>

    <script class="mocha-init">
        mocha.setup('bdd');
        mocha.checkLeaks();
    </script>

    <script>
        describe('Prueba la función de suma()', () => {
            it('Debería devolver la suma', () => {
                chai.assert.equal(suma(5, 3), 8);
                chai.assert.equal(suma(-1, 3), 2);
            });

            it('Debería devolver la resta', () => {
                chai.assert.equal(resta(5, 3), 2);
                chai.assert.equal(resta(-1, 3), -4);
            });
        });
    </script>

    <script class="mocha-exec">
        mocha.run();
    </script>
</body>
</html>
