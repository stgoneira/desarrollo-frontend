<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />    
    <title>CSS Grid Lines</title>
    <style>
        body {margin: 0;padding:0;}
        .container {
            background-color: black;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 200px;
            row-gap: 20px;
            column-gap: 10px;
        }
        div {background: red;}
        .container > div:nth-child(1) {
            background-color: blue;
            grid-column: 1 / 4;
        }
        .container > div:nth-child(2) {
            background-color: greenyellow;
            grid-column: 1 / 3;
            grid-row: 2 / 4;
        }
        .container > div:nth-child(3) {
            background-color: blueviolet;
            grid-column: 1 / 4;
            grid-row: 4 / 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Uno</div>
        <div>Dos</div>
        <div>Tres</div>
        <div>Cuatro</div>
        <div>Cinco</div>
    </div>
</body>
</html>
