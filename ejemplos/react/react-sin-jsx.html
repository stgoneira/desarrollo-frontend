<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React sin JSX</title>    
</head>
<body>
    <div id="raiz">Lorem ipsum</div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>        
        // Ref: https://react.dev/reference/react/createElement#creating-an-element-without-jsx 

        const elementoHTML  = document.getElementById('raiz');
        const raizReact     = ReactDOM.createRoot( elementoHTML );

        function App(){
            // createElement(type, props, ...children)
            return React.createElement(React.StrictMode, null, 
                React.createElement('h1', {className: 'titulo'}, 'Hola Mundo!!'),
                React.createElement('p', null, 'Lorem ipsum dolor asit atme')
            );
        }

        raizReact.render( React.createElement(App) );
    </script>

</body>
</html>
