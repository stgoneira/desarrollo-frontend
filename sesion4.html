## [Configuración inicial Github (Win)](#)

1. Descargar e instalar GIT [https://git-scm.com/downloads](https://git-scm.com/downloads)
2. Abrir GIT Bash y ejecutar
```bash
git config --global user.name "Su nombre aquí"
git config --global user.email "sucorreo@suempresa.com"
```
3. Crear repositorio en Github.com o utilizar uno ya creado (continua)
--- 
## [Configuración inicial Github (Win)](#)

4. Copiar URL en formato HTTPS de su repositorio Github (botón verde "Code")
5. Abrir GIT Bash y ejecutar
```bash
cd carpeta-donde-quiero-clonar
git clone https://github.com/su-usuario/su-repo.git
```
6. Abrir la carpeta desde VS Code (continua)
---
## [Configuración inicial Github (Win)](#)

7. Agregue o modifique algún archivo en VS Code
8. Agregue los archivos a "Staging Area" de GIT a través de línea de comandos o con su editor de código
```bash
git add -A # agrega todos los archivos modificados o nuevos 
git add minuevoarchivo.html # agrega archivo individual 
```
9. Realice un commit por editor o por consola (continua)
```bash
git commit -m "agrego html"
```
---
## [Configuración inicial Github (Win)](#)

10. Envío el código al servidor GIT remoto por UI o terminal:
```bash
git push 
```
11. Se abrirá ventana de Credential Manager. Escoja la opción para autenticarse a través del browser.

document.getElementById("mi-form").addEventListener("submit", procesarFormulario);

function procesarFormulario(evento) {	
  evento.preventDefault()
  const nombre = document.getElementById("nombre").value;
  const apellido = document.getElementById("apellido").value;
  
  console.log( nombre );
  console.log( apellido );
  
  const mensajesNode = document.getElementById("mensajes");
  mensajesNode.innerHTML = "Datos guardados";
  mensajesNode.className = "ok";
  
  return false;
}
