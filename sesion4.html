## [Configuración inicial Github (Win)](#)

1. Descargar e instalar GIT [https://git-scm.com/downloads](https://git-scm.com/downloads)
2. Abrir GIT Bash y ejecutar
```bash
git config --global user.name "Su nombre aquí"
git config --global user.email "sucorreo@suempresa.com"
```
3. Crear repositorio en Github.com o utilizar uno ya creado (continua)
--- 
## [Configuración inicial Github (Win)](#)

4. Copiar URL en formato HTTPS de su repositorio Github (botón verde "Code")
5. Abrir GIT Bash y ejecutar
```bash
cd carpeta-donde-quiero-clonar
git clone https://github.com/su-usuario/su-repo.git
```
6. Abrir la carpeta desde VS Code (continua)
---
