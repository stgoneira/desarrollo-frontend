## [ Funciones ](#)
```js[]
// función tradicional 
function sumar(param1, param2) {
	return param1 + param2;
}

// función anónima
function(param1, param2) {
	return param1 + param2;
}
// sintaxis función flecha
const sumar = (param1, param2) => param1 + param2;
```
