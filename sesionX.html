## [Sintaxis Javascript]()

- Case Sensitive
- Existen palabras [reservadas](https://www.w3schools.com/js/js_reserved.asp)
- Identificadores: 1era letra puede ser:
	* letra (a-z)
	* _
	* $
- Un identificador es el nombre de una variable, función, propiedad o argumento de una función.

## [Constantes y Variables]()

```javascript
// una constante NO se puede modificar posteriormente 
// en el código. Usar de manera preferente
const pi = 3.1415 

// se recomienda usar let para las variables.
// El lenguaje también dispone de var,
// pero vamos a desaconsejar su uso para evitar problemas
let sueldoLiquido   = 1000000
let bonoFinAnno     = 250000
sueldoLiquido       = sueldoLiquido + bonoFinAnno 

```

## Tipos de Datos
						
```javascript					
let mensaje = "lorem ipsum";
let anoCreacion = 1987;
let sinDefinir;
let esVerdad = true;
console.log(typeof esVerdad); // "boolean"
console.log(typeof mensaje); // "string"
console.log(typeof anoCreacion); // "number"
console.log(typeof sinDefinir); // "undefined"
console.log(sinDefinir); // "undefined"
console.log(typeof noExiste); // "undefined"
console.log(noExiste); // ERROR
```

## [Operadores Aritméticos]()

- = (Asignación)
- \- (Resta)
- \+ (Suma)
- \* (Multiplicación)
- ** (Exponente)
- / (División)
- % (Módulo o Residuo)
- ++ (Incremento)
- -- (Decremento)
---
## [Operadores Comparación]()
	
- == (Igual)
- === (Igual valor e igual tipo)
- != (no igual)
- !== (valor no igual ni igual tipo)
- \> (mayor que)
- \>= (mayor o igual que)
- &lt; (menor que)
- &lt;= (menor o igual que)
- ? (operador ternario)
