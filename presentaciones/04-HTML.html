## [HTML](#)

- HTML es un [lenguaje de marcado](#) que se utiliza para crear páginas web. 
- Es parte de la [tríada de tecnologías](#) web para Frontend (HTML, CSS y Javascript)

---
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Sintaxis](#)

- Las [etiquetas](#) son elementos que definen y estructuran el contenido de una página web
- Cada etiqueta se escribe [entre corchetes](#) 
- Y pueden tener [atributos](#) para proporcionar información adicional

```html
<!-- etiqueta sin atributos-->
<p>Este es un párrafo de ejemplo</p>

<!-- etiqueta con atributos-->
<img src="imagen.jpg" alt="Descripción de la imagen" />
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Etiqueta Apertura y Cierre](#)

- La mayoría de las etiquetas requieren tanto una [etiqueta de apertura](#) como una de [cierre](#).
- La diferencia entre la de apertura y la de cierre, es que esta última usa una [barra diagonal (/)](#)
- Algunas etiquetas como [IMG, BR](#), no requieren la etiqueta de cierre

```html
<!-- etiqueta P usa apertura y cierre -->
<p>Este es un párrafo de ejemplo</p>

<!-- etiqueta IMG no necesita cierre, en HTML5 opcionalmente 
	lleva la barra (/) al final -->
<img src="imagen.jpg" alt="Descripción de la imagen" />
```

## [Comentarios](#)

- Los comentarios nos permiten escribir código que [NO será interpretado](#) por el motor o browser 
- Podemos por ej. escribir [tareas por hacer, explicaciones sobre el código](#), entre muchos otros motivos 

```html
<!-- comentario -->
```

## [Estructura](#)

- Comienza con el [DOCTYPE](#)
- Luego viene la [etiqueta raíz HTML](#)
- Dentro de la etiqueta HTML hay [2 etiquetas contenedoras](#):
1. HEAD 
1. BODY 

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Estructura](#)

```html 
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;    
    &lt;title&gt;Título de la página&lt;/title&gt;    
&lt;/head&gt;
&lt;body&gt;    
    &lt;!-- soy un comentario --&gt;
&lt;/body&gt;
&lt;/html&gt;
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Explicación Estructura](#)

- [DOCTYPE](#) indica el tipo de documento HTML, es la 1era línea 
- El [HEAD](#) contiene información sobre el documento y enlaces a archivos externos
- El [BODY](#) contiene el contenido principal de la página, lo visible.
- Pueden haber [comentarios](#) donde los necesites

## [Encabezados y Párrafos](#)

```html
<!-- las etiquetas H van desde H1 a H6 
     H1 es el título principal, H2 el subtítulo y
     así sucesivamente -->
<h1>Banco Pichincha</h1>
<p><!-- la etiqueta P representa un párrafo -->
	Encuentra la forma de lograr tus metas. Préstamos, tarjetas de crédito, avances de efectivo, inversiones, planes de ahorro y cuentas.
</p>
	<h2>Cuentas Bancarias</h2>
		<h3>Cuenta Corriente</h3>
		<h3>Cuenta Ahorro</h3>

	<h2>Créditos</h2>
		<h3>Hipotecario</h3>
		<h3>Consumo</h3>

	<h2>Seguros</h2>
		<h3>Automotriz</h3>
		<h3>Vida</h3>
```

## [Enlaces](#)

```html
<!-- la etiqueta <a> representa un enlace en HTML -->
<a href="seguros.html">Seguros</a>

<!-- href puede ser un enlace relativo o absoluto -->
<a href="../index.html">Inicio</a>

<!-- puedes apuntar a cualquier tipo de archivo -->
<a href="https://cdn.mibanco.cl/pdf/tyc.pdf">
	Términos y Condiciones
</a>
```

## [Imágenes](#)

```html
<!-- etiqueta IMG para insertar imágenes -->
<!-- atributo SRC es obligatorio -->
<!-- atributo ALT es opcional, pero requerido por validadores -->
<img src="gato.jpg" alt="Gato durmiendo" />
```

## [Listas](#)
### Listas Ordenadas


```html
<h1>Ranking ATP - 2023-03-12</h1>
<!-- lista ordenada usa etiqueta OL -->
<ol>
	<li>Novak Djokovic</li>
	<li>Carlos Alcaraz</li>
	<li>Stefano Tsitsipas</li>
	<li>Casper Ruud</li>
</ol>
<!-- resultado: 
1. Novak Djokovic
2. Carlos Alcaraz
3. Stefano Tsitsipas
4. Casper Ruud
-->
```

## [Listas](#)
### Listas NO ordenadas 


```html
<h1>Lista Compras</h1>
<!-- lista NO ordenada usa etiqueta UL -->
<ul>
	<li>Tomate</li>
	<li>Lechuga</li>
	<li>Palta</li>
</ul>
<!-- resultado: 
- Tomate
- Lechuga
- Palta 
-->
```

## [Tablas](#)
### Tabla Básica

```html
<table>
	<tr>
		<!-- TH table head o encabezado -->		
		<th>Encabezado 1</th>
		<th>Encabezado 2</th>
	</tr>
	<tr><!-- fila 1 -->
		<!-- TD table data o dato -->
		<td>Celda 1.1</td>
		<td>Celda 1.2</td>
	</tr>
	<tr><!-- fila 2 -->
		<td>Celda 2.1</td>
		<td>Celda 2.2</td>
	</tr>
</table>
```
