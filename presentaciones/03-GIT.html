## [Ejemplo GIT - Flujo Básico](#)

1. Crear repositorio en Github. Sólo marcar opción de creación archivo README.md.
2. Presionar botón verde **Code** y copiar enlace **HTTP**
3. Ve a la carpeta donde quieres colocar el proyecto en tu computador usando el explorar de archivos, por ej. Mis Documentos.
4. Click derecho y escoge **"Open in terminal"**

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Ejemplo GIT - Flujo Básico](#)

5. Ahora ejecuta el comando GIT clone con el enlace que copiaste:
```
git clone https://github.com/miusuario/mi-proyecto.git
```

6. Modifica el archivo **README.md** que se clonó
7. En la terminal ejecuta 

```
git status
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Ejemplo GIT - Flujo Básico](#)

8. Agrega todos los cambios al área intermedia (staging)
```
git add -A
```

9. Confirma los cambios en el repositorio local con el mensaje adecuado según los cambios que realizaste
```
git commit -m "modificaciones descripción proyecto"
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Ejemplo GIT - Flujo Básico](#)

10. Finalmente envía las modificaciones al repositorio remoto (Github) usando PUSH
```
git push
```

11. Revisa en Github que el repositorio remoto se haya actualizado

## [Setup Inicial](#)

1. Crear repositorio en Github del proyecto (Product Owner)
2. Agregar colaboradores al repositorio 
3. Crear Proyecto en Github 
4. Agregar colaboradores al Proyecto 
5. Configurar Tablero a su gusto 
6. Proteger el Main Branch 

---
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Flujo de Trabajo Sprint](#)

1. Escribir algunos requerimientos (al menos unos 6)
2. Escoger qué requerimientos se elaborarán durante el Sprint (1 a 2 semanas)
3. Asignar las tareas entre colaboradores 

---
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Flujo de Trabajo Individual](#)

1. Escoger uno de los requerimientos asignados (issue de Github Project)
2. Crear rama (branch) de trabajo 
3. Clonar el repositorio si no lo ha hecho 
4. Traer la rama de trabajo a su entorno local 
5. Codificar la funcionalidad (puede hacer todos los commmits que necesite en la rama)
6. Cuando la termine, envía un Pull Request 

---
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Flujo de Revisión](#)

1. El revisor verifica el Pull Request 
2. Si tiene comentarios se los hace llegar al Desarrollador para que corrija 
3. El Desarrollar corrige si es necesario 
4. El revisor realiza el Merge a la rama principal (main)
