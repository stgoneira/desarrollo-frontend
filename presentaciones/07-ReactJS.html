## [Introducción a React](#)

- Es una biblioteca o [librería](#) de JS para [renderizar interfaces de Usuario](#) (UI)
- Permite combinar elementos en forma [reusable](#) de [componentes](#) que son [anidables](#) 
- Estos componentes puedes ser pensados y usados como [etiquetas HTML personalizadas](#)

## [JSX](#)

- Es una [extensión de sintaxis](#) para JS que permite escribir código [como si fuera HTML](#)
- También se puede entender como [JS y XML](#) 
- Permite escribir código de manera más [intuitiva](#), [fácil de leer](#) y [mantener](#) 

===
## [Comparación](#)

Javascript:
```js
const elemento = React.createElement(
						'p',
						{className: 'parrafo'},
						'Hola Mundo!'
);
```

JSX:
```jsx
const elemento = <p className="parrafo">Hola Mundo!</p>;
```

## [Expresiones JSX](#)

- Puedes utilizar [expresiones JS](#) usando [llaves](#) ([{}](#))
- El uso de JSX es [opcional](#) dentro de [React](#), pero es muy útil 
- Es muy común el uso de expresiones para [interpolar variables](#), para [iterar](#) un arreglo o para escribir una expresión de manera [condicional](#)

## [Expresiones JSX - Interpolación Variable](#)

```jsx
// interpolar una variable 
const nombre = "Juan";
const titulo = <h1>Bienvenido, {nombre}</h1>;
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Expresiones JSX - Estructuras Condicionales](#)

Estructura Condicional #1 (op. ternario)
```jsx
{edad >= 18 ? 
	(<p>{nombre} eres mayor de edad</p>)
	:(<p>{nombre} eres menor de edad</p>)
}
```

Estructura Condicional #2 (cortocircuito)
```jsx
{
hijos.length > 0 && 
<h2>Hijos</h2>
}
```

## [Componentes React](#)

- Son [bloques de construcción reutilizables](#) en React 
- Pueden ser [funcionales](#) o de [clase](#) 
- Pueden [recibir datos](#) a través de [props](#) 
- Pueden ser [anidados](#)
- Pueden [mantener un estado](#) 
- Pueden [manejar eventos](#) 

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Funcionales vs de Clase](#)

React actualmente [recomienda](#) utilizar sólo componentes [Funcionales](#).

```jsx
// Componente Funcional 
function Saludo({ nombre }) {
	return <h1>Hola, {nombre}!</h1>;
}

// Componente de Clase 
import { Component } from 'react';
class Saludo extends Component {
	render() {
		return <h1>Hola, {this.props.nombre}!</h1>;
	}
}
```
