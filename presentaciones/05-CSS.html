Note: We define rows and columns on our grid with the grid-template-rows and grid-template-columns properties. These define grid tracks. A grid track is the space between any two adjacent lines on the grid. The image below shows a highlighted track – this is the first-row track in our grid.

## [Definiendo un Grid](#)

- Los Grid Tracks (filas o columnas) se pueden definir usando cualquier unidad de medida. 
```css 
.container {
	display: grid;
	grid-template-columns: 200px 400px 200px;
	grid-template-rows: 200px 20em;
}
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Unidad fr](#)

- Grid también introduce una unidad de longitud adicional para ayudarnos a crear vías de cuadrícula flexibles. 
- La nueva unidad fr representa una fracción del espacio disponible en el contenedor de la cuadrícula. 

```css
 .container2 {
	display: grid;

## [Viewport](#)

- Es común encontrar esta etiqueta [META](#)
- Esta etiqueta le dice al browser:
  * que debe configurar el [ancho del viewport](#) al [ancho del dispositivo](#) 
  * y que [escale](#) el documento al [100%](#) 
- Existe porque algunos [Browsers mentían](#) sobre estos datos, especialmente al comienzo 

```html
<meta name="viewport" content="width=device-width,initial-scale=1" />
```

[Más información](https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag)



---
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Media Queries](#)

- Permite aplicar código CSS selectivamente según una o varias condiciones 
- Puedes aplicarlo en el código CSS 
  * [@media](#) 
  * [@import](#) 
- y en etiquetas [HTML](#) como:
  * [link](#) 
  * [source](#) 
  * entre otras a través del atributo [MEDIA](#)

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Sintaxis](#)
- El [media type](#), le dice al Browser qué tipo de dispositivo es, por ej: pantalla o impresora
- [media-feature-rule](#) se refiere a las reglas o condiciones bajos la que se ejecutará el código CSS 

```css
@media media-type and (media-feature-rule) {
  /* CSS rules go here */
}
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Ejemplo](#)

El uso más común es para generar [Breakpoints](#) en relación al [ancho](#) del [Viewport](#)

```css
@media screen and (min-width: 600px) {
	article {
		display: flex;
	}
}
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Más Ejemplos](#)

Etiquetas HTML:
```html
<link href="estilos.css" rel="stylesheet">
<link media="(min-width: 1200px)" href="estilos-grandes.css" rel="stylesheet">
```
En CSS:
```css
/* Importar un archivo de estilo solo para pantallas grandes */
@import url("estilos-grandes.css") only screen and (min-width: 1200px);

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Media Types](#)

- all
- print
- screen

```css
/* oculta la publicidad cuando se imprime */
@media print {
	.publicidad { display: none; }
	/* cambio colores para mejorar el contraste con una hoja blanca */
}
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Media Features](#)

- [width](#) (width, min-width, max-width): Ancho del Viewport incluyendo la barra de scroll
- [height](#): Alto del Viewport
- [orientation](#): Orientación del Viewport
- [prefers-color-scheme](#): Detecta si está usando un esquema de colores light o dark
- Muchos más

[Listado completo](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features)

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Ejemplos](#)

```css
@media (orientation: landscape) {
  body { color: rebeccapurple; }
}
/* Estilos para modo claro */
body {
  background-color: white;
  color: black;
}
/* Estilos para modo oscuro */
@media (prefers-color-scheme: dark) {
  body {
    background-color: black;
    color: white;
  }
}

```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Lógica](#)

- Podemos utilizar operadores [AND, OR y NOT](#):
  * El operador AND en CSS se escribe tal cual: [AND](#) 
  * El operador OR en CSS se escribe como una [coma (,)](#)
  * El operador NOt en CSS se escribe tal cual: [NOT](#)

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Ejemplos](#)

```css
/* AND */ 
@media screen and (min-width: 600px) and (orientation: landscape) {
  body { color: blue; }
}
/* OR */
@media screen and (min-width: 600px), screen and (orientation: landscape) {
	body { color: blue;	}
}
/* NOT */
@media not all and (orientation: landscape) {
	body { color: blue;	}
}
```

## [Imágenes Responsivas](#)

- Existen 2 tipos de imágenes [Raster y Vectoriales](https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Adding_vector_graphics_to_the_Web)
- Se recomienda utilizar etiquetas [PICTURE y SOURCE](#)
- El atributo [MEDIA](#) nos permite expresar la condición 
- Podemos [redimensionar](#) manualmente las fotografías 
- Es recomendable utilizar [WEBP](https://caniuse.com/?search=webp) o [AVIF](https://caniuse.com/?search=avif) como formato en navegadores que lo soporten para mejorar la velocidad de carga
- O utilizar alguna plataforma como [IMGIX](https://imgix.com/) que hace estas tareas automáticamente

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [CSS](#)
Para asegurar que la imagen no será más grande que el contenedor responsivo, podemos usar el siguiente código:

```css
img,
picture,
video {
  max-width: 100%;
}
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Ejemplo](#)

```html
<picture>
	<source 
	  media="(max-width: 599px)" 
	  srcset="pizza-beach-400.jpg" 
	/>        
	<source 
	  media="(min-width: 600px)" 
	  srcset="pizza-beach-600.jpg" 
	/>
	<img src="pizza-beach-650.jpg" alt="Pizza en la playa" />
</picture>
```

</picture>
