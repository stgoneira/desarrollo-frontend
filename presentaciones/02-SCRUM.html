## [Fundamentos - Roles](#)

Scrum define 3 roles principales: 
- El propietario del producto [(Product Owner)](#)
- El equipo de desarrollo [(Development Team)](#) 
- Y el [Scrum Master](#)

Note: 
El **Product Owner** es responsable de definir y priorizar el backlog del producto (Product Backlog) y asegurarse de que el equipo de desarrollo entienda los objetivos y requisitos del producto.

El **Development Team** es responsable de diseñar, construir, probar y entregar el producto. El equipo de desarrollo es autónomo y se organiza de manera autónoma para realizar el trabajo.

El **Scrum Master** es responsable de guiar y facilitar el proceso de Scrum y asegurarse de que se sigan los principios y prácticas del marco de trabajo.

## [Fundamentos - Eventos](#)

Scrum define una serie de eventos:
- Reunión de [(Planificación del Sprint)](#)
- El [(Sprint)](#) 
- La Reunión Diaria [Daily SCRUM](#)
- La Revisión del Spring o [(Sprint Review)](#) 
- La Retrospectiva o [(Sprint Retrospective)](#) 

Note:
**Sprint Review**: (mejora producto) muestra el trabajo completado a los interesados y recibe retroalimentación.

**Sprint Retrospective**: (mejora proceso) el equipo reflexiona sobre su proceso de trabajo durante el Sprint.
