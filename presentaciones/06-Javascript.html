## [Normal, defer y async](#)

![Defer vs Async](../assets/ppt/script-defer-async.jpg)

Note:
**Normal**: ejecuta en un solo hilo de manera bloqueante  
**Defer**: parsea, descarga en 2 hilos, ejecuta al final, respetando el orden  
**Async**: parsea y descarga en 2 hilos, ejecuta inmediatamente cuando puede

## [Promesas](#)

- Una Promise es un [objeto](#) que [representa](#) la [terminación o el fracaso](#) de una [operación asíncrona](#)
- Es un objeto devuelto al cual se [adjuntan funciones callback](#), [en lugar de pasar callbacks](#) a una función.
- Se utilizan para [evitar](#) el anidamiento excesivo de callbacks, lo que se conoce como ["callback hell"](#)

[Lectura](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Using_promises)

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Callbacks](#)

```javascript
function successCallback(result) {
	console.log(`Audio file ready at URL: ${result}`);
}

function failureCallback(error) {
	console.error(`Error generating audio file: ${error}`);
}

createAudioFileAsync(audioSettings, successCallback, failureCallback);  
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Callback Hell](#)

```javascript
doSomething(function (result) {
	doSomethingElse(result, function (newResult) {
		doThirdThing(newResult, function (finalResult) {
		console.log(`Got the final result: ${finalResult}`);
		}, failureCallback);
	}, failureCallback);
}, failureCallback);
  
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Ej. Promesas](#)

```javascript
doSomething()
	.then(function (result) {
		return doSomethingElse(result);
	})
	.then(function (newResult) {
		return doThirdThing(newResult);
	})
	.then(function (finalResult) {
		console.log(`Got the final result: ${finalResult}`);
	})
	.catch(failureCallback)
;
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [async await](#)

- async/await es una forma de escribir [código asíncrono](#) 
- Hace que sea más [fácil de leer y entender](#). 
- [async](#) es una función que [devuelve una promesa](#) 
- y [await](#) es una palabra clave que solo se puede usar [dentro de una función](#) async. 
- Cuando se usa [await](#) en una promesa, el [programa se detiene](#) hasta que la promesa se [resuelve o se rechaza](#).

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [async await](#)

```javascript
try {
	const result = await doSomething();
	const newResult = await doSomethingElse(result);
	const finalResult = await doThirdThing(newResult);
	console.log(Got the final result: ${finalResult});
} catch (error) {
	failureCallback(error);
}
```

## [CORS](#)

- CORS significa [Cross-Origin Resource Sharing](#)
- [Mecanismo de seguridad](#) utilizado por los navegadores web para [limitar las solicitudes de recursos entre diferentes orígenes (dominios, protocolos o puertos)](#). 
- Se basa en agregar [encabezados HTTP](#) adicionales a las solicitudes y respuestas que permiten que un servidor especifique qué orígenes tienen acceso a sus recursos.

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [CORS](#)

- Ayuda a [prevenir ataques](#) malintencionados al limitar el acceso a los recursos del servidor solo a sitios web de confianza
- Para habilitar es necesario configurar los encabezados HTTP de respuesta adecuados, como el encabezado [Access-Control-Allow-Origin](#)
- CORS es una [medida de seguridad del lado del cliente y no del servidor](#), por lo que el servidor debe implementar otras medidas de seguridad adicionales para protegerse contra posibles vulnerabilidades.

## [require() e import](#)

- Sirve para [importar módulos](#) 
- o funcionalidad de [otros archivos](#) del proyecto 
- [import](#) es soportado desde [ECMAScript 6](#)
- [require](#) es lo más seguro en entornos [NodeJS](#) 
- En [versiones actuales](#) de NodeJS es posible utilizar import

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [require()](#)

```javascript
// En el archivo my-module.js
function sum(a, b) {
  return a + b;
}
module.exports = sum;
```

```javascript
// En otro archivo
const myModule = require('./my-module.js');
console.log(myModule(2, 3)); // 5
```

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [import](#)

```javascript
// En el archivo my-module.js
export const sum = (a, b) => a + b;
export const subtract = (a, b) => a - b;
export const multiply = (a, b) => a * b;
```

```javascript
// En otro archivo
// Importar solo las funciones sum y multiply desde el módulo my-module.js
import { sum, multiply } from './my-module.js';
console.log(sum(2, 3)); // 5
console.log(multiply(2, 3)); // 6

// Importar todas las funciones desde el módulo my-module.js y asignarlas a un objeto llamado math
import * as math from './my-module.js';
