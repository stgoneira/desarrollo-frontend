## [Javascript y HTML](#)

1. Archivo externo:
```javascript
<script src="script.js" defer></script>
```

2. Incrustado en HTML con etiqueta SCRIPT 
```javascript
<script>
  // JavaScript goes here
</script>
```

3. En línea (evitar esta forma)
```html
<button 
  onclick="alert('hola')"
>Saludar</button>
```

## [Normal, defer y async](#)

![Defer vs Async](../assets/ppt/script-defer-async.jpg)

Note:
**Normal**: ejecuta en un solo hilo de manera bloqueante  
**Defer**: parsea, descarga en 2 hilos, ejecuta al final, respetando el orden  
**Async**: parsea y descarga en 2 hilos, ejecuta inmediatamente cuando puede

## [switch](#)

```javascript 
switch (expresión) {
	case valor1:
	   // Código a ejecutar si la expresión es igual a valor1
	   break;
	case valor2:
	   // Código a ejecutar si la expresión es igual a valor2
	   break;
	default:
	   // Código a ejecutar si la expresión no es igual a ningún valor
	   break;
}
```

## [For](#)

```javascript 
for ([expresiónInicial]; [expresiónCondicional]; [expresiónDeActualización]) {
	// instrucciones
}

	// Se ejecuta 5 veces, con valores del paso 0 al 4.
	console.log('Camina un paso hacia el este');
}
```

## [do .. while](#)

```javascript

	// instrucciones 
} while (condición);

	console.log(i); 
} while (i < 5);
```

```javascript

	// instrucciones 
}

## [for .. in](#)

```javascript 
for (variable in objeto) {
	// instrucciones 
}

// ejemplo 
function dump_props(obj, obj_name) {
	let result = '';
	for (let i in obj) {
		result += obj_name + '.' + i + ' = ' + obj[i] + '<br>';
	}
	result += '<hr>';
	return result;
}
```

## [for .. of](#)

```javascript 
for (variable of objeto) {
	// instrucciones 
}
// ejemplo 
const arr = [3, 5, 7];
arr.foo = 'hola';
// itera sobre las llaves 
for (let i in arr) {
   console.log(i); // logs "0", "1", "2", "foo"
}
// itera sobre los valores 
for (let i of arr) {
   console.log(i); // logs 3, 5, 7
}
```

## [DOM](#)

- El Document Object Model (DOM) es una interfaz de programación que representa la estructura de un documento HTML
- Se representa como un árbol de objetos JS 
- permite acceder y manipular los elementos HTML y sus atributos utilizando JS 

===
<!-- .slide: data-background-image="../assets/bg2.png" data-background-size="auto" data-background-position="top right" -->
## [Métodos Comunes](#)

```javascript 
const parrafo = document.getElementById('parrafoBienvenida');
parrafo.innerHTML = "Hola, bienvenido al sistema XYZ";

const imgLogo = document.querySelector("img.logo"); // selector CSS 
imgLogo.setAttribute('src', 'https://dominio.cl/nuevo-logo.jpg');

// otros métodos getElementById(), getElementsByClassName(), getElementsByTagName()

const otroParrafo = document.createElement('p');
otroParrafo.textContent = "Lorem ipsum dolor asit atme";
document.querySelector('main')
	.appendChild(otroParrafo);
```

## [Modificación Estilos](#)

```javascript 
// Obtenemos una referencia al elemento HTML que queremos modificar
const miElemento = document.getElementById('mi-elemento');

// Modificamos el estilo del elemento
miElemento.style.backgroundColor = 'blue';
// las propiedades en JS son escritas en camelCase 
miElemento.style.color = 'white';
miElemento.style.padding = '20px';

```
