## [Javascript y HTML](#)

1. Archivo externo:
```javascript
<script src="script.js" defer></script>
```

2. Incrustado en HTML con etiqueta SCRIPT 
```javascript
<script>
  // JavaScript goes here
</script>
```

3. En línea (evitar esta forma)
```html
<button 
  onclick="alert('hola')"
>Saludar</button>
```

## [Normal, defer y async](#)

![Defer vs Async](../assets/ppt/script-defer-async.jpg)

Note:
**Normal**: ejecuta en un solo hilo de manera bloqueante  
**Defer**: parsea, descarga en 2 hilos, ejecuta al final, respetando el orden  
**Async**: parsea y descarga en 2 hilos, ejecuta inmediatamente cuando puede
